    <script>
        $(function () {
                $('#datepicker').datepicker({
                    format: 'yyyy-mm-dd', // Định dạng năm-tháng-ngày
                    autoclose: true // Tự động đóng sau khi chọn ngày
                });
            });
            const GetAll = document.querySelector('#Grade')
        function getAll() {
            fetch('https://localhost:7257/api/Grades')
                .then(data => data.json())
                .then(response => display(response));
        }
        function display(a) {
            let all = '';
            a.forEach(a => {
                let Element = ` 
        <option value="${a.idGrade}">${a.name}</option>
        `;
                all = all + Element;
            });
            GetAll.innerHTML = all;
        }
        getAll()
        const btn_add = document.querySelector('#Add_Student')
        function add(IdStudent,NameStudent,GenderStudent,AddressStudent,CountryStudent,Email,birthDay,PhoneStudent,Grade ) {
            const body = {
                idStudent: IdStudent,
                name : NameStudent,
                gender:  GenderStudent,
                address : AddressStudent,
                country:CountryStudent,
                birthDay:birthDay,
                email:Email,
                phone:PhoneStudent,
                idGrade:Grade,
            };
            fetch(`https://localhost:7257/api/Students`,
                {
                    method: 'POST',
                    body: JSON.stringify(body),
                    headers: { "content-type": "application/json" }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Lỗi HTTP! Trạng thái: ${response.status}`);
                    }
                    return response.text()
                })
                .then(data => {
                    if(data == "Them thanh cong")
                    {
                        document.cookie = "success_student=1";
                        window.location.href = "Student.html";
                    }
                    else
                    {
                        var successModal = new bootstrap.Modal(document.getElementById("addFalseModal"));
                        successModal.show();
                        setTimeout(function() {
                        successModal.hide();
                        }, 1000);
                    }
                });
        }
        btn_add.addEventListener('click', function () {
            if(check_student(document.getElementById("IdStudent").value,document.getElementById("NameStudent").value,
            document.getElementById("AddressStudent").value,document.getElementById("CountryStudent").value,
            document.getElementById("date").value,document.getElementById("EmailStudent").value,document.getElementById("PhoneStudent").value))
            {
            $("#error_id").hide();
            $("#error_name").hide();
            $("#error_address").hide();
            $("#error_country").hide();
            $("#error_date").hide();
            $("#error_email").hide();
            $("#error_phone").hide();
            add(document.getElementById("IdStudent").value,document.getElementById("NameStudent").value,document.getElementById("GenderStudent").value,
            document.getElementById("AddressStudent").value,document.getElementById("CountryStudent").value,document.getElementById("EmailStudent").value,
            document.getElementById("date").value,document.getElementById("PhoneStudent").value,document.getElementById("Grade").value)
            }
        })
