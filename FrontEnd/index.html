<head>
    <title>Đăng nhập</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img style="border: 1px solid #ffffff; border-radius: 15px;" src="include/img/logo.png" alt="IMG">
                </div>
                <!--=====TIÊU ĐỀ======-->
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        <b>ĐĂNG NHẬP HỆ THỐNG QUẢN LÝ SINH VIÊN</b>
                    </span>
                    <!--=====FORM INPUT TÀI KHOẢN VÀ PASSWORD======-->
                    <form action="">
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" placeholder="Tên đăng nhập" name="username"
                                id="username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class='bx bx-user'></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input autocomplete="off" class="input100" type="password" placeholder="Mật khẩu"
                                name="current-password" id="password-field">
                            <span toggle="#password-field" ></span>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class='bx bx-key'></i>
                            </span>
                        </div>

                        <!--=====ĐĂNG NHẬP======-->
                        <div class="container-login100-form-btn">
                            <input type="button" value="Đăng nhập" id="submit" onclick="validate()" />
                        </div>
                        <!--=====LINK TÌM MẬT KHẨU======-->
                        <div class="text-right p-t-12">
                            <a class="txt2" href="forgot.html">
                                Bạn quên mật khẩu?
                            </a>
                        </div>
                       
                    </form>
                    <!--=====FOOTER======-->
                    <div class="p-t-70 txt2">
                        Phần mềm quản lý sinh viên TLU 
                        <script type="text/javascript">document.write(new Date().getFullYear());</script> <a
                            class="txt2" href="#"> Code bởi nhóm 8</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="NullModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Thông báo</h5>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-2">
                  <span class="danger-icon"><i class="fa-solid fa-circle-exclamation fa-3x"></i></span>
                  </div>
                  <div class="col-10 text-center">
                        Vui lòng nhập mật khẩu, tài khoản
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="modal" id="falseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Thông báo</h5>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-2">
                  <span class="danger-icon"><i class="fa-solid fa-circle-exclamation fa-3x"></i></span>
                  </div>
                  <div class="col-10">
                       Tài khoản hoặc mật khẩu không đúng! Vui lòng kiểm tra lại.
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
